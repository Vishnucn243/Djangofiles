{% extends 'base.html' %}
{% load static %}
{% block title %}Upload Book{% endblock %}
{% block content %}
<h1 class="gallery-title">Upload a New Book</h1>
<div class="card upload-form">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.name.id_for_label }}" class="form-label">Book Name</label>
                {{ form.name }}
            </div>

            <div class="mb-3">
                <label for="{{ form.image.id_for_label }}" class="form-label">Book Image</label>
                {{ form.image }}
            </div>

            <button type="submit" class="btn btn-primary">
                Upload Book
            </button>
        </form>
    </div>
</div>
{% endblock %}
